<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Interating Rating Component</title>
</head>
<body>
    
    <div id="container">

        <img src="./img/icon-star.svg" alt="">

        <h2>How did we do?</h2>

        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div id="botoes">
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="quatro">4</button>
            <button id="five">5</button>
        </div>

        <button id="enviar">SUBMIT</button>
        
    </div>

    <div id="agradecimento">

        <img src="./img/illustration-thank-you.svg" alt="">

        <div class="selecionado">You Selected <span id="selecionou"> 5</span> out of 5</div>

        <h2>Thank You!</h2>

        <p>We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
    </div>
</body>
<script src="./script.js"></script>
</html>
